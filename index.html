<html>
	<head>
		<title>Chat App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<style>
			body{
				margin-top:30px;
			}
			#messageArea{
				display:none;
			}
			#chattext{
				word-break: break-word;
			}
			#usertext{
				font-weight: bold;
			}
			#chattext img{
				vertical-align: baseline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="userFormArea" class="row">
				<div class="col-md-12">
					<form id="userForm">
						<div class="form-group">
							<label>Enter Username</label>
							<input class="form-control" id="username"/>
							<br/>
							<input type="submit" class="btn btn-primary" value="Login"/>
						</div>
					</form>
				</div>
			</div>

			<div id="messageArea" class="row">
				<div class="col-md-4">
					<div class="card card-body bg-light">
						<h3>Online Users</h3>
						<ul class="list-group" id="users"></ul>
					</div>
				</div>
				<div class="col-md-8">
					<div class="chat" id="chat" style="overflow: scroll; height: 70%;"></div>

					<form id="messageForm">
						<div class="form-group">
							<label>Enter Message</label>
							<textarea class="form-control" id="message"></textarea>
							<br/>
							<input type="submit" class="btn btn-primary" value="Send Message"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			function auto_scroll(scrollObject){
				scrollObject.scrollTop(scrollObject[0].scrollHeight);
			}

			function getDateTime() {

				 var date = new Date();

				 var hour = date.getHours();
				 hour = (hour < 10 ? "0" : "") + hour;

				 var min  = date.getMinutes();
				 min = (min < 10 ? "0" : "") + min;

				 var sec  = date.getSeconds();
				 sec = (sec < 10 ? "0" : "") + sec;

				 var year = date.getFullYear();

				 var month = date.getMonth() + 1;
				 month = (month < 10 ? "0" : "") + month;

				 var day  = date.getDate();
				 day = (day < 10 ? "0" : "") + day;

				 return hour + ":" + min + ":" + sec;

			}

			$(function(){
				var socket = io.connect();
				var $messageForm = $('#messageForm');
				var $message = $('#message');
				var $chat = $('#chat');
				var $messageArea = $('#messageArea');
				var $userFormArea = $('#userFormArea');
				var $userForm = $('#userForm');
				var $users = $('#users');
				var $username = $('#username');
				var $unread_msg = 0;
				var $ping = "Ping!";
				var $notification = new Audio('notification.mp3');

				function sendout(e){
					e.preventDefault();
					socket.emit('send message', $message.val());
					$message.val('');
				}

				$messageForm.submit(function(e){
					sendout(e);
				});

				document.addEventListener("visibilitychange", function() {
					if(!document.hidden){
						document.title='Chat App'
						$unread_msg = 0;
					};
				});

				$message[0].addEventListener("keydown", function(e){
					if(e.keyCode == 13){
						sendout(e);
					};
				});


				socket.on('new message', function(data){
					$chat.append('<div class="d-flex bg-light align-items-end">('+ getDateTime()+')&nbsp;<div id="usertext">'+data.user+':</div>&nbsp;<div id="chattext">'+data.msg+'</div></div>');
					setTimeout(function(){
						auto_scroll($chat);
					}, 150);
					if(document.hidden && $messageArea.css('display')=='flex'){
						$unread_msg++;
						$notification.play();
						document.title='Chat App ('+ $unread_msg +')';
					};
				});

				$userForm.submit(function(e){
					e.preventDefault();
						if ($username.val().trim()==""){
							window.alert('Username cannot be blank.');
						} else {
							socket.emit('new user', $username.val(), function(data){
								if(data){
									$userFormArea.hide();	
									$messageArea.show().css('display','flex');
								}
							});
							$username.val('');								
						}
				});

				socket.on('get users', function(data, data2, status){
					var html='';
					for(var i=0; i<data.length;i++){
						html+= '<li class="list-group-item">'+data[i]+'</li>';
					}
					$users.html(html);
					if (status=="in"){
						$chat.append('<div class="card-body d-flex bg-light align-items-end">('+ getDateTime()+')&nbsp;<b>'+data2+'</b>&nbsp;logged in.</div>');
					} else if (status=="out"){
						$chat.append('<div class="card-body d-flex bg-light align-items-end">('+ getDateTime()+')&nbsp;<b>'+data2+'</b>&nbsp;logged out.</div>');
					}
					
				});
			});


		</script>
	</body>
</html>
